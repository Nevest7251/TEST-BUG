<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bug Sender</title>
<style>
  body {
    margin: 0;
    font-family: 'Courier New', monospace;
    background: #000;
    color: #fff;
  }

  /* Navbar */
  .navbar {
    background: #111;
    padding: 15px;
    display: flex;
    justify-content: center;
    gap: 20px;
    border-bottom: 2px solid red;
    box-shadow: 0 0 15px red;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  .navbar button {
    background: #000;
    border: 2px solid red;
    border-radius: 10px;
    padding: 8px 20px;
    color: #ff4d4d;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    text-shadow: 0 0 5px red;
    box-shadow: 0 0 10px red, 0 0 20px darkred;
    transition: 0.3s;
  }
  .navbar button:hover {
    box-shadow: 0 0 20px red, 0 0 40px darkred;
    transform: scale(1.05);
  }

  .page {
    display: none;
    text-align: center;
    padding: 20px;
  }

  input, select, button {
    display: block;
    width: 250px;
    margin: 10px auto;
    padding: 10px;
    border-radius: 10px;
    border: 2px solid red;
    background: #111;
    color: #ff4d4d;
    text-align: center;
  }

  /* Tombol umum */
  button {
    background: red;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 10px red, 0 0 20px red, 0 0 40px darkred;
    transition: 0.3s;
    margin-top: 15px;
  }
  button:hover:enabled {
    box-shadow: 0 0 20px red, 0 0 40px red, 0 0 60px darkred;
    transform: scale(1.05);
  }

  /* Box Log */
  #logBox {
    margin-top: 20px;
    width: 90%;
    max-width: 500px;
    height: 220px;
    background: #000;
    border: 2px solid red;
    border-radius: 15px;
    padding: 15px;
    color: #0f0;
    font-size: 16px;
    text-align: left;
    overflow-y: auto;
    white-space: pre-wrap;
    box-shadow: inset 0 0 15px red;
    animation: glowBox 2s infinite alternate;
  }

  /* Efek glow pada log */
  @keyframes glowBox {
    from { box-shadow: inset 0 0 10px red; }
    to   { box-shadow: inset 0 0 25px red, 0 0 15px red; }
  }
</style>
</head>
<body>

  <div class="navbar">
    <button onclick="showPage('homePage')">Home</button>
    <button onclick="showPage('statusPage')">Status</button>
  </div>

  <div id="homePage" class="page">
    <h2>üö® Bug Sender</h2>
    <input type="text" id="targetNumber" placeholder="628xxxxxx">
    <input type="number" id="requestCount" placeholder="Jumlah Request">

    <label for="bugType" style="color:#ff4d4d; text-shadow:0 0 5px red;">Pilih Type Bug ‚¨áÔ∏è</label>
    <select id="bugType">
      <option value="Forclose">Forclose</option>
      <option value="Delay Bug">Delay Bug</option>
      <option value="IOS Crash">IOS Crash</option>
    </select>

    <button onclick="sendBug()">SEND BUG</button>
    <div id="logBox"></div>
  </div>

  <div id="statusPage" class="page">
    <h2>üì° Server Status</h2>
    <p id="serverStatus">üü• Server Status: OFFLINE</p>
    <p>üìÖ Dibuat pada tanggal: 2025-09-07</p>
    <p>üñ•Ô∏è Server: BugSender v1</p>
    <p id="infoText">üí¨ Info: Belum ada sender ditambahkan.</p>
    <button onclick="addSender()">ADD SENDER</button>
    <button onclick="removeSender()">REMOVE SENDER</button>
  </div>

  <script>
    document.getElementById("homePage").style.display = "block";

    function showPage(pageId) {
      document.querySelectorAll(".page").forEach(p => p.style.display = "none");
      document.getElementById(pageId).style.display = "block";
      updateStatus();
    }

    function addSender() {
      const nomor = prompt("Masukkan nomor");
      if (!nomor) return;

      const kode = generateCode();
      const inputKode = prompt("Masukkan kode verifikasi: " + kode);
      if (inputKode === kode) {
        localStorage.setItem("sender", nomor);
        updateStatus();
        addLog("‚úÖ Sender berhasil ditambahkan ‚Üí " + nomor);
      } else {
        addLog("‚ùå Kode verifikasi salah.");
      }
    }

    function removeSender() {
      if (localStorage.getItem("sender")) {
        const nomor = localStorage.getItem("sender");
        localStorage.removeItem("sender");
        addLog("üóëÔ∏è Sender dihapus ‚Üí " + nomor);
        updateStatus();
      } else {
        addLog("‚ö†Ô∏è Tidak ada sender yang bisa dihapus.");
      }
    }

    function generateCode() {
      const part1 = Math.random().toString(36).substring(2, 6).toUpperCase();
      const part2 = Math.floor(1000 + Math.random() * 9000);
      return part1 + "-" + part2;
    }

    function updateStatus() {
      const serverStatus = document.getElementById("serverStatus");
      const infoText = document.getElementById("infoText");
      const sendBtn = document.querySelector("#homePage button");
      const sender = localStorage.getItem("sender");

      if (sender) {
        serverStatus.innerText = "üü¢ Server Status: ONLINE";
        infoText.innerText = "üí¨ Info: Sender aktif ‚Üí " + sender;
        sendBtn.disabled = false;
      } else {
        serverStatus.innerText = "üü• Server Status: OFFLINE";
        infoText.innerText = "üí¨ Info: Belum ada sender ditambahkan.";
        sendBtn.disabled = true;
        addLog("‚ö†Ô∏è Server sedang OFFLINE, tidak bisa mengirim bug.");
      }
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function addLog(message) {
      const logBox = document.getElementById("logBox");
      logBox.innerHTML += message + "<br>";
      logBox.scrollTop = logBox.scrollHeight;
    }

    async function sendBug() {
      const sender = localStorage.getItem("sender");
      const target = document.getElementById("targetNumber").value;
      const count = parseInt(document.getElementById("requestCount").value);
      const bug = document.getElementById("bugType").value;

      if (!sender) {
        addLog(`‚ùå Gagal mengirim bug ke ${target} - Sender belum ditambahkan.`);
        return;
      }

      if (!target || !count) {
        addLog("‚ö†Ô∏è Isi nomor, jumlah request, dan pilih bug!");
        return;
      }

      addLog(`üöÄ Mengirim bug type [${bug}] ke ${target} sebanyak ${count} kali...`);

      for (let i = 1; i <= count; i++) {
        addLog(`üí• [${i}/${count}] ${bug} terkirim ke ${target}`);
        await delay(1500);
      }

      addLog(`‚úÖ Semua bug type [${bug}] selesai dikirim ke ${target}!`);
    }

    updateStatus();
  </script>
</body>
</html>
